version: 2

jobs:
  build:
    docker:
      - image: circleci/node:12.16
    steps:
      # Checkout branch
      - checkout

      # Install NPM dependencies
      - restore_cache:
          key: npm-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: npm-{{ checksum "package.json" }}
          paths:
            - node_modules

      # Run tests with NPM
      - run: npm test
